<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheaterDay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1 id="logo">Wheater-Now</h1>
            <div>
                <input type="text">
                <i class="fa-solid fa-magnifying-glass"></i> 
            </div>
        </nav>
    </header>
    <main> 
        <article class = "card">
            <section>
                <h2>Estado del tiempo en {Pais}</h2>
            </section>
            <section>
                <div class = "wheater_visual_section">
                    <div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Wheater_Icon">
                        <span>{WheatherDescription}</span>
                    </div>
                </div>
                <div class = "wheater_information_section">
                    <div>
                        <h3>35째C</h3>
                        <span>
                            <p>{max: 40째C}</p>
                            <p>{min: 30째C}</p>
                        </span>
                    </div>
                    <p>Feels like: 40째C</p>
                </div>
            </section>
            <section class= "secondary_wheater_information_section">
                <h2>Mas informacion</h2>
                <table>
                    <tbody>
                        <tr>
                            <td>January</td>
                            <td>$100</td>
                        </tr>
                        <tr>
                            <td>February</td>
                            <td>$80</td>
                        </tr>
                        <tr>
                            <td>January</td>
                            <td>$100</td>
                        </tr>
                        <tr>
                            <td>February</td>
                            <td>$80</td>
                        </tr>
                        <tr>
                            <td>January</td>
                            <td>$100</td>
                        </tr>
                        <tr>
                            <td>February</td>
                            <td>$80</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <h3>{DayName},{MounthName}{DayNumber}</h3>
        </article>
    </main>
</body>
</html>
